flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/my_logo.png"
  min_sdk_android: 21
  
  # For Android 8.0+ (Adaptive Icons)
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/my_logo.png"
  
  # iOS Specifics
  remove_alpha_ios: true
  background_color_ios: "#FFFFFF"

  # Web/Desktop Support
  web:
    generate: true
    image_path: "assets/images/my_logo.png"
    background_color: "#FFFFFF"
    theme_color: "#0175C2"
  windows:
    generate: true
    image_path: "assets/images/my_logo.png"
  macos:
    generate: true
    image_path: "assets/images/my_logo.png"
